name: GlOPR
version: "1.0"
author: "Audran Doublet <audran.doublet@epita.fr>, Sami Issaadi <sami.issaadi@epita.fr>"
about: Raytraced Minecraft-like game
subcommands:
    -   render_chunks:
            about: run a DFSPH simulation of the given scene
            args:
                -   seed:
                        long: seed
                        value_name: seed
                        help: world seed
                        takes_value: true
    -   play:
            about: run OpenGL program
            args:
                -   seed:
                        long: seed
                        value_name: seed
                        help: world seed
                        takes_value: true
                -   layout:
                        long: layout
                        value_name: layout
                        help: keyboard layout
                        takes_value: true
                -   view-distance:
                        long: view-distance
                        value_name: view-distance
                        help: player's view distance
                        takes_value: true
                -   resolution-coeff:
                        long: resolution-coeff
                        value_name: resolution-coeff
                        help: dividing coefficient of resolution for better quality or performance (default -> 1)
                        takes_value: true
                -   world:
                        long: world
                        value_name: world
                        help: world path
                        takes_value: true
                -   with-shadows:
                        short: -s
                        long: with-shadows
                        help: activate shadowing (may slow down the game)
                -   flat:
                        short: -f
                        long: flat
                        help: generate flat world
    -   dump:
            about: dump map in a very simple format
            args:
                -   seed:
                        long: seed
                        value_name: seed
                        help: world seed
                        takes_value: true
                -   view-distance:
                        long: view-distance
                        value_name: view-distance
                        help: player's view distance
                        takes_value: true
                -   folder:
                        long: folder 
                        value_name: folder
                        help: dump folder
                        takes_value: true
